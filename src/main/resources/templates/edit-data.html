<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulir Edit Data Barang</title>
</head>
<body>

	<h1>Formulir Edit Data</h1>

	<form th:action="@{/edit-data}" method="post" th:object="${brg}">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" th:field ="*{id}" disabled="true " /> </td>
                                <td><input type="hidden" th:field ="*{id}" /></td>
				<td></td>
			</tr>

			<tr>
				<td>JENIS</td>
				<td><select th:field="*{jenis}">
                                <option value="Kaos">Kaos</option>
                                <option value="Jaket">Jaket</option>
                                <option value="Sepatu">Sepatu</option>
                                <option value="Kemeja">Kemeja</option>
                                </select> </td>
				<td></td>
			</tr>

			<tr>
				<td>NAMA BARANG</td>
				<td><input type="text" th:field="*{nama_barang}" /></td>
				<td></td>
			</tr>

			<tr>

				<td></td>
				<td>
					<button type="submit">Simpan</button>
				</td>

			</tr>
		</table>

	</form>

</body>
</html>
